<!DOCTYPE html>

<head>
<meta charset="utf-8">

<title>Cedric HTML 学习</title>
</head>
<body>

<h1>一.学习基础HTML</h1>
<!-- <hr>代表水平线 -->
<hr>
<p>一.下面演示一个链接:</p>
<a href="https://www.baidu.com" target='_blank'>www.baidu.com</a>
<p>二.下面演示一个图片:</p>
<img src="images/Ironman01.jpg" width='258' height='258'>

<h1>二.标题尺寸</h1>
<hr>
<h2>2号标题</h2>
<h3>3号标题</h3>
<h6>最小为6号标题</h6>

<h1>三.段落内换行</h1><hr>
<p>不分行的段落</p>
<p>分行的<br>段落</p>
<p>段落间是自动有分行的</p>

<h1>四.字体变化</h1><hr>
<p>
    <b>加粗字体</b><br>
    <i>斜体字</i><br>
    <big>放大字体</big><br>
    <small>缩小字体</small><br>
    <del>删除字</del><br>
    <ins>插入字</ins><br>
    <code>电脑自动输出</code><br>
    这是<sub>下标记</sub> 和<sup>上标</sup>
</p>

</body>
